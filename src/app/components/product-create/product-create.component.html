<div style="width: 500px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Product Name</label>
        <input
          type="text"
          class="form-control"
          id="ProductName"
          required
          [(ngModel)]="product.ProductName"
          name="ProductName"
        />
      </div>

      <div class="form-group">
        <label for="ProductPrice">Product Price</label>
        <input
          class="form-control"
          id="ProductPrice"
          required
          [(ngModel)]="product.ProductPrice"
          name="ProductPrice"
        />
      </div>

      <div class="form-group">
        <label for="Description">Description</label>
        <input
          class="form-control"
          id="Description"
          required
          [(ngModel)]="product.Description"
          name="Description"
        />
      </div>

      <div class="form-group">
        <label for="Status">Status</label>
        <input
          class="form-control"
          id="Status"
          required
          [(ngModel)]="product.Status"
          name="Status"
        />
      </div>

      <button (click)="createProduct()" class="btn btn-success">Create</button>
    </div>

    <div *ngIf="submitted">
      <h3>You successfully created a product!</h3>
      <button class="btn btn-success" (click)="newProduct()">New..</button>
    </div>
  </div>
</div>
